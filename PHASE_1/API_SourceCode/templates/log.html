<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EpiProApp live log file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <button style="float:right;" onclick="myFunction()"><i class="fa fa-refresh" style="font-size:24px">Refresh Log
            File</i></button>
    <h1>EpiProApp live log file</h1>
    <div class="log">
        {% for i in content %}
        <p>{{i}}</p>
        {% endfor %}
    </div>
</body>
<script>

    function fetch() {
        console.log("Hello");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let content = '';
                typeof this.responseText.split('\n').reverse().forEach((x, i) => {
                    content += `<p>${x}</p>`
                })
                document.getElementsByClassName("log")[0].innerHTML = content
            }
        };
        xhttp.open("GET", "http://localhost:8080/api/v1/api_log?content=True", true);
        xhttp.send();
    }

    fetch()
    setInterval(function () {
        fetch()
    }, 60 * 1000);
    function myFunction() {
        location.reload();
        fetch()
    }
</script>

</html>
